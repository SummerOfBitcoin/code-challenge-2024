<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Miner</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blockchain Miner</h2>
        <form id="miningForm">
            <label for="blockHeader">Block Header:</label>
            <input type="text" id="blockHeader" name="blockHeader" placeholder="Enter block header">
            <label for="coinbaseTransaction">Coinbase Transaction:</label>
            <input type="text" id="coinbaseTransaction" name="coinbaseTransaction" placeholder="Enter coinbase transaction">
            <button type="button" onclick="mineBlock()">Mine Block</button>
        </form>
        <button id="showOutputButton">Show Output</button> <!-- New button -->
        <div id="output"></div>
    </div>

    <script>
        function mineBlock() {
            // Retrieve input values
            var blockHeader = document.getElementById("blockHeader").value;
            var coinbaseTransaction = document.getElementById("coinbaseTransaction").value;

            // Send data to backend
            fetch('/mine', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ blockHeader: blockHeader, coinbaseTransaction: coinbaseTransaction })
            })
            .then(response => response.json())
            .then(data => {
                // Display output
                document.getElementById("output").innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById("showOutputButton").addEventListener("click", function() {
            // Open a new tab and navigate to /output endpoint
            window.open("output", "_blank");
        });
    </script>
</body>
</html>
